name: Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    env:
      COMPARISON_BRANCH: ${{ (github.event_name == 'pull_request' || github.event_name == 'pull_request_review') && github.event.pull_request.base.sha || github.event.before }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Create .npmrc
        run: |
          echo "@nayya-com:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_ACCESS_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Check package changes and changesets
        id: check-package-changes
        run: |
          # Define array of packages to check
          packages=("@nayya-com/tsconfig" "@nayya-com/eslint-config" "@nayya-com/prettier-config")

          # Loop through each package
          for package_name in "${packages[@]}"; do
            echo "Checking package: $package_name"
            changed=$(bash .github/check-package-changed.sh "$package_name" ${{ env.COMPARISON_BRANCH }})
            
            if [ "$changed" = "true" ]; then
              output=$(pnpm changeset status)
              if echo "$output" | grep -q "$package_name"; then
                echo "Found $package_name in changesets"
              else
                echo "No changes found for $package_name in changesets, but the package has changed. Please make a changeset for it."
                exit 1
              fi
            fi
          done

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        run: |
          pnpm publish-packages
