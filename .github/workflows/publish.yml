name: Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Create .npmrc
        run: |
          echo "@nayya-com:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_ACCESS_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Check if tsconfig package has changed
        id: check-tsconfig
        run: |
          changed=$(bash .github/check-package-changed.sh @nayya-com/tsconfig)
          echo "changed=$changed" >> $GITHUB_OUTPUT

      - name: Example of using the output
        if: steps.check-tsconfig.outputs.changed == 'true'
        run: echo "The tsconfig package has changed"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        if: steps.changesets.outputs.hasChangesets == 'true'
        # You can do something when a publish should happen.
        run: |
          echo "hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}"
          echo "publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}"
